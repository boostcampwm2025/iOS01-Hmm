# release-drafter.yml
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'Feature'
      - 'UI'
      - 'Design'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'Bug'
      - 'Fix'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'Chore'
      - 'Refactor'
      - 'Remove'
      - 'Test'
      - 'Docs'
exclude-labels:
  - 'Release'
  - 'Someday'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
no-changes-template: '- No changes'

version-resolver:
  default: patch

template: |
  ## What's Changed
  
  $CHANGES
